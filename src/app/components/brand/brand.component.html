<div class="accordion" id="accordionExample" style="margin-top: 10px;">
    <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            <strong>Markalar</strong>
        </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <ul class="list-group">
                <li [ngClass]="{'active':selectedIndex == null, 'list-group-item':true}" style="cursor: pointer;" (click)="selectedItemIndex(); sendBrandId()">TÃ¼m Markalar</li>
                <li [ngClass]="{'active':selectedIndex == i, 'list-group-item':true}" *ngFor="let brand of brands let i=index" (click)="selectedItemIndex(i); sendBrandId(brand.brandId)" style="cursor: pointer;">{{brand.brandName}}</li>
            </ul>
        </div>
    </div>
</div>
